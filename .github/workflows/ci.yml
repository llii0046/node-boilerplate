name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - run: npm ci
      - name: Generate Prisma Client
        run: npx prisma generate
      - name: Lint
        run: npm run lint
      - name: Run unit & integration tests (sqlite)
        run: npm test
